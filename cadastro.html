<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!--navbar-->
  <header class="nav-header">
    <nav class="navbar navbar-expand-md navbar-light cor-navbar">
      <a class="navbar-brand col-auto" href="/">
        <img src="/imagens/logoNEW.png" width="150" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse col my-md-0 my-2" id="navbarSupportedContent">
        <div class="col-10 col-md-7 col-xl-5 mx-auto">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Pesquise por imóveis" aria-label="Pesquisar imóveis" aria-describedby="botao-pesquisar">
            <button class="btn btn-outline-light" type="button" id="botao-pesquisar">Pesquisar</button>
          </div>
        </div>
        <div class="nav-item col-auto my-md-0 my-2">
          <a href="#" class="nav-link link-light text-end me-3 fs-5">Criar Anúncio</a>
        </div>
      </div>
    </nav>
  </header>
    <main class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-light">
        <section class="col-8 col-sm-7 col-md-5 col-lg-4 col-xl-4 col-xxl-3 rounded bg-white border">
            <div class="mt-2">
                <h2 class="text-center">Criar nova conta</h2>
                <p class="text-center font-weight-light">É simples e rápido!</p>
            </div>
            <div class="mt-2">
                <form action="cadastrar_usuario" method="post">
                    <div class="row justify-content-center mt-3">
                        <div class="col-11">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" name="nome" id="nome" required>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-11">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-11">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" name="senha" id="senha" required>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary col-auto">Cadastrar</button>
                    </div>
                </form>
            </div>
            <div class="mt-2">
                <p class="row justify-content-center text-center mt-3"><a class="text-decoration-none link-primary" href="#">Já é cadastrado? Clique aqui e faça o login</a></p>
            </div>
        </section>
    </main>
    <footer class="align-self-end">
        <div class="d-flex bg-white border py-3 justify-content-end align-items-center">
            <a href="#" class="me-4 text-decoration-none link-primary fs-5" data-bs-toggle="modal" data-bs-target="#sobreModal">Sobre</a>
            <a href="#" class="me-4 text-decoration-none link-primary fs-5">Fale Conosco</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
