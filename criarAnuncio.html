<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anunciar Imóvel</title>
    <link rel="stylesheet" href="estilos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/770fa30c75.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <header class="nav-header">
        <nav class="navbar navbar-expand-md navbar-light cor-navbar">
          <a class="navbar-brand col-auto" href="/">
            <img src="/imagens/logoNEW.png" width="150" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse col my-md-0 my-2" id="navbarSupportedContent">
            <div class="col-10 col-md-7 col-xl-5 mx-auto">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Pesquise por imóveis" aria-label="Pesquisar imóveis" aria-describedby="botao-pesquisar">
                <button class="btn btn-outline-light" type="button" id="botao-pesquisar">Pesquisar</button>
              </div>
            </div>
            <div class="nav-item col-auto my-md-0 my-2">
              <a href="#" class="nav-link link-light text-end me-3 fs-5">Criar Anúncio</a>
            </div>
          </div>
        </nav>
    </header>
    <main class="container-xl mt-2 d-flex align-items-center justify-content-center">
        <section class="rounded bg-white border col-lg-6 col-md-7 col-11">
            <legend class="mt-3 px-4">
                <h5 class="text-start fs-3">Criar anúncio</h5>
                <div class="col ms-2 me-5 border-bottom"></div>
                <p class="text-start text-body-secondary mt-2 ms-2" style="font-size: 13px;">Preencha o formulário abaixo com os dados do imóvel</p>
            </legend>
            <div class="mt-4">      
                <form class="d-flex flex-column justify-content-start mx-4 row-gap-4">
                    <div class="col-7">
                        <label for="tipoImovel" class="form-label">Tipo de imóvel</label>
                        <select name="tipoImovel" id="tipoImovel" class="form-select">
                            <option value="" selected disabled hidden>Selecionar</option>
                            <option value="casa">Casa</option>
                            <option value="apartamento">Apartamento</option>
                            <option value="kitnet">Kitnet</option>
                        </select>
                    </div>
    
                    <div class="col-7">
                        <label for="cidadeImovel">Cidade</label>
                        <input type="text" class="form-control" name="cidadeImovel" id="cidadeImovel" required>
                    </div>
                    
                    <div class="d-flex justify-content-start">
                        <div class="col-8">
                            <label for="ruaImovel" class="form-label">Rua</label>
                            <input type="text" class="form-control" name="ruaImovel" id="ruaImovel" required>
                        </div>
                        <div class="col-2 ms-4">
                            <label for="numImovel" class="form-label">Nº</label>
                            <input type="text" class="form-control" name="numImovel" id="numImovel" required>
                        </div>
                    </div>

                    <div class="col">
                        <p class="mb-1">O que deseja fazer com o imóvel?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioTipoAnuncio" id="tipoAnuncioAluguel">
                            <label class="form-check-label" for="tipoAnuncioAluguel">
                                Alugar
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioTipoAnuncio" id="tipoAnuncioVenda">
                            <label class="form-check-label" for="tipoAnuncioVenda">
                                Vender
                            </label>
                        </div>
                    </div>
                    <div class="d-flex row row-cols-2 row-gap-3 justify-content-start">
                        <div class="col-lg-5 col-6">
                            <label for="areaImovel" class="form-label">Área do imóvel</label>
                            <input type="number" class="form-control" name="areaImovel" id="areaImovel" min="0" aria-describedby="areaHelp" required>
                            <div id="areaHelp" class="form-text">
                                Apenas números em m²
                            </div>
                        </div>
                        <div class="col-lg-5 col-6 ms-lg-4">
                            <label for="quartosImovel" class="form-label">Nº de quartos</label>
                            <input type="number" class="form-control" name="quartosImovel" id="quartosImovel" min="0">
                        </div>
                        <div class="col-lg-5 col-6">
                            <label for="banheirosImovel" class="form-label">Nº de banheiros</label>
                            <input type="number" class="form-control" name="banheirosImovel" id="banheirosImovel" min="0">
                        </div>
                        <div class="col-lg-5 col-6 ms-lg-4">
                            <label for="vagasImovel" class="form-label text-nowrap">Nº de vagas na garagem</label>
                            <input type="number" class="form-control" name="vagasImovel" id="vagasImovel" min="0">
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="checkPet" name="checkPet" class="form-check-input">
                        <label class="form-check-label" for="checkPet">O imóvel aceita pets</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="checkMoveis" name="checkMoveis" class="form-check-input">
                        <label class="form-check-label" for="checkMoveis">O imóvel vem mobiliado</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="checkRampa" name="checkRampa" class="form-check-input">
                        <label class="form-check-label" for="checkRampa">Rampa de acesso para cadeirantes</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="checkElevador" name="checkElevador" class="form-check-input">
                        <label class="form-check-label" for="checkElevador">Elevador no imóvel (ou dentro do prédio onde está o imóvel)</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="checkEspaco" name="checkEspaco" class="form-check-input">
                        <label class="form-check-label" for="checkEspaco">O imóvel é espaçoso para locomoção de cadeirantes</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="checkApoio" name="checkApoio" class="form-check-input">
                        <label class="form-check-label" for="checkApoio">Barras de apoio em um ou mais cômodos do imóvel</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="checkPiso" name="checkPiso" class="form-check-input">
                        <label class="form-check-label" for="checkPiso">Piso anti-derrapante</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="checkQuina" name="checkQuina" class="form-check-input">
                        <label class="form-check-label" for="checkQuina">Quinas arredondadas</label>
                    </div>
                    <div class="col">
                        <label for="descricaoImovel" class="mb-2">Descrição</label>
                        <textarea class="form-control" placeholder="Insira mais detalhes sobre o imóvel" id="descricaoImovel" rows="4" required></textarea>
                    </div>
                    <div class="col-6">
                        <label for="telefoneImovel">Telefone para contato</label>
                        <input class="form-control" id="telefoneImovel" type="tel" name="telefoneImovel" required>
                    </div>
                    <div class="col-6">
                        <label for="whatsappImovel">Whatsapp para contato</label>
                        <input class="form-control" type="tel" id="whatsappImovel" name="whatsappImovel">
                    </div>
                    <div class="col-6">
                        <label for="valorImovel" class="form-label">Valor do imóvel</label>
                        <input type="number" name="valorImovel" id="valorImovel" class="form-control" aria-describedby="valorHelp" step=".01" min="0" required>
                        <div id="valorHelp" class="form-text">
                            Valor em reais
                        </div>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                    <div class="my-4">
                        <button type="submit" class="btn btn-primary px-4">Anunciar</button>
                        <a href="/" class="btn border ms-4 px-4">Cancelar</a>
                    </div>
                    </div>
                </form>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
