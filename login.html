<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos.css" />
</head>

<body class="bg-light">
    <!--navbar-->
  <header class="nav-header">
    <nav class="navbar navbar-expand-md navbar-light cor-navbar px-2">
      <a class="navbar-brand col-auto" href="/">
        <img src="/imagens/logoNEW.png" width="150" alt="">
      </a>
      <!--responsividade/navbar sanduiche para telas pequenas-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse col my-md-0 my-2" id="navbarSupportedContent">
        <div class="col-10 col-md-7 col-xl-5 mx-auto">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Pesquise por imóveis" aria-label="Pesquisar imóveis" aria-describedby="botao-pesquisar">
            <button class="btn btn-outline-light" type="button" id="botao-pesquisar">Pesquisar</button>
          </div>
        </div>
        <div class="nav-item col-auto my-md-0 my-2">
          <a href="#" class="nav-link link-light text-end me-3 fs-5">Criar Anúncio</a>
        </div>
        <div class="nav-item col-auto my-md-0 my-2">
          <a href="#" class="nav-link link-light text-end me-3 fs-5">Login</a>
        </div>
      </div>
    </nav>
  </header>
  <main class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-light">
    <section class="col-8 col-sm-7 col-md-5 col-lg-4 col-xl-4 col-xxl-3 py-4 rounded bg-white border">
      <div>
        <h2 class="text-center">Bem vindo!</h2>
        <p class="text-center">Faça login para continuar</p>
      </div>
      <div class="mt-2">
        <form method="post" class="row justify-content-center row-gap-3">
          <div class="col-11">
              <label for="loginInputEmail">E-mail</label>
              <input type="email" class="form-control" id="loginInputEmail" name="email" required>
          </div>
          <div class="col-11">
              <label for="loginInputPassword">Senha</label>
              <input type="senha" class="form-control" id="loginInputPassword" name="senha" required>
          </div>
          <div class="col-11 d-flex justify-content-start align-items-center mt-3">
              <button type="submit" class="btn btn-primary px-4 ms-2">Continuar</button>
              <a href="#" class="text-decoration-none fw-medium ms-4">Criar conta</a>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="d-flex bg-white border py-3 justify-content-end align-items-center">
    <a href="#" class="me-4 text-decoration-none link-primary fs-5" data-bs-toggle="modal" data-bs-target="#sobreModal">Sobre</a>
    <a href="#" class="me-4 text-decoration-none link-primary fs-5">Fale Conosco</a>
  </footer>
  <!--Modal ao clicar em Sobre-->
  <div class="modal fade" id="sobreModal" tabindex="-1" aria-labelledby="sobreTitulo" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="sobreTitulo">Sobre o #ToNaFadba</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          O #ToNaFadba é uma plataforma que visa facilitar a venda e aluguel de imóveis no recôncavo, não somente para ajudar os alunos da FADBA como também para ajudar os moradores locais!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
</body>

</html>
